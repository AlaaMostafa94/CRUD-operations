<div class="container-fluid">
    <br>
    <a  routerLink="/AddCountry" class="btn btn-primary">Add Country</a>
    <br><br>
    <h3>Countries</h3>
    <br>
<table class="table">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of countryList;let i=index">
            <td>{{i+1}}</td>
            <td>{{item.countryName}}</td>
            <td>{{item.countryCode}}</td>
            </tr>
    </tbody>

</table>
</div>
