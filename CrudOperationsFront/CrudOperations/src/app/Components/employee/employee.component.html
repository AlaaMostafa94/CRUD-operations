<div class="container-fluid">
    <br>
<h3>Employees</h3>
<br><br>
<a routerLink="/AddEmployee" class="btn btn-primary">Add Employee</a>
<br><br>
<table class="table">
    <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employeesList;let i=index">
            <td>{{i+1}}</td>
            <td>{{item.empName}}</td>
            <td>{{item.empTitle}}</td>
            <td>{{item.empSalary}}</td>
            <td><a href="/EditEmployee/{{item.empID}}" class="btn btn-light text-primary"><i class="fa fa-edit"></i></a></td>
            <td><a href="/Employees" class="btn btn-light text-danger" (click)="DeleteEmployee(item.empID)"><i class="fa fa-trash"></i></a></td>
    
        </tr>
    </tbody>

</table>
</div>
